{% extends "layout.html" %}

{% block content %}
<h2>Add New Employee</h2>

<form method="POST" action="{{ url_for('main.add_employee') }}">
    <div class="mb-3">
        <label for="employee_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="employee_name" name="employee_name" required>
    </div>

    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="department_name" class="form-label">Department</label>
        <select name="department_name" id="department_name" class="form-control" required>
            {% for dept in departments %}
            <option value="{{ dept.department_name }}">{{ dept.department_name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="{{ url_for('main.human_resources') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
